# Listen
http-listen   = 0.0.0.0:42713
socks5-listen = 0.0.0.0:52713

# Test
test-timeout      = 10
proxy-test-url    = http://www.apple.com
internet-test-url = http://www.apple.com

#  Access
allow-wifi-access          = TRUE
wifi-access-http-port      = 42713
wifi-access-socks5-port    = 52713
external-controller-access = admin@0.0.0.0:62713

# Global Settings
ipv6                       = TRUE
bypass-system              = TRUE
exclude-simple-hostnames   = TRUE
show-error-page-for-reject = TRUE
network-framework          = FALSE
tls-provider               = openssl
dns-server                 = 223.5.5.5 , 119.29.29.29 , 114.114.114.114

[Replica]
#General
hide-udp                 = FALSE
use-keyword-filter       = FALSE
hide-apple-request       = FALSE
hide-crashlytics-request = FALSE

